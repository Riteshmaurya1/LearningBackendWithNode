<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <link rel="stylesheet" href="./expensePagecss.css">
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="premium-user">
        <span id="premium-span" style="display: none;"></span>
        <button class="premium-user-btn" id="leaderboardBtn" style="display: none;">Show Leaderboard</button>
    </div>
    <div class="premium-div">
        <button class="premium-btn" id="premiumBtn" style="display: none;">Get Premium</button>
    </div>
    <div class="floating-words">
        <span>Debit</span>
        <span>Credit</span>
        <span>Expense</span>
        <span>Income</span>
        <span>Saving</span>
        <span>Budget</span>
        <span>Wallet</span>
        <span>Cash</span>
    </div>
    <div class="container">
        <div class="card">
            <h2>Add Expense</h2>

            <form onsubmit="handleExpense(event)" class="form">
                <label>
                    <span>Amount</span>
                    <input type="number" name="expenseamount" required placeholder="Enter Expense Amount" />
                </label>

                <label>
                    <span>Description</span>
                    <input type="text" name="description" required placeholder="Enter Description" />
                </label>

                <label>
                    <span>Choose Category</span>
                    <select name="category" class="custom-select">
                        <option value="fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="electricity">Electricity</option>
                        <option value="movie">Movie</option>
                        <option value="travel">Travel</option>
                    </select>
                </label>

                <button type="submit">Add</button>
            </form>
        </div>
        <div class="card">
            <ul>
                <li>Amount - Description - Category</li>
            </ul>
        </div>
        <div class="card" id="leaderBoard-div" style="display: none;">
            <ul id="leaderBoard">
                <li>Username - Total Expenses</li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
