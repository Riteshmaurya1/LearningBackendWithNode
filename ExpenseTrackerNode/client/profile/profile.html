<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./profile.css">
</head>

<body>
    <div class="floating-words">
        <span>Debit</span>
        <span>Credit</span>
        <span>Expense</span>
        <span>Income</span>
        <span>Saving</span>
        <span>Budget</span>
        <span>Wallet</span>
        <span>Cash</span>
    </div>
    <header>
        <span id="profile-type" class="badge"></span>
        <span id="logout" class="logout">Logout</span>
    </header>
    <div class="profile-container">
        <div id="profile-photo" class="avatar"></div>
        <div id="profile-details" class="details">
            <!-- Use dynamic content for this via js -->
        </div>
        <div id="premium-features" class="premium-section">
            <!-- Use dynamic content for this via js -->
        </div>
    </div>
    <script src="./profile.js"></script>
</body>

</html>
