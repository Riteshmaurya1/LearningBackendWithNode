<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-lg p-8">
        <div class="flex items-center justify-center mb-6 space-x-2">
            <span class="text-2xl font-bold text-indigo-600">â‚¹</span>
            <h1 class="text-xl font-semibold text-gray-800">Expense Tracker</h1>
        </div>

        <h2 class="text-lg font-medium text-center text-gray-700 mb-6">Create your account</h2>

        <form onsubmit="handleFormSignUp(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                <input type="text" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <button type="submit"
                class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-all font-medium">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-5">
            Already have an account?
            <a href="login.html" class="text-indigo-600 hover:underline">Sign in</a>
        </p>
    </div>

    <script src="./index.js"></script>
</body>

</html>
